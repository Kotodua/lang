<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <select id="file-select">
      <option value="">Select a file</option>
    </select>
    <button onclick="openSelectedFile()">Open File</button>

    <input type="file" id="csvFile" accept=".csv" />
    <label for="hiddenColumns">Hidden Columns (comma-separated):</label>
    <input type="text" id="hiddenColumns" placeholder="1,2,3" />
    <button id="applyHiddenColumns">Apply</button>
    <table id="csvTable"></table>
    <script src="script.js"></script>
</body>
</html>
